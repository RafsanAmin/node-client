<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <style>
    table {
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    div {
      text-align: center;
    }
    table,
    th,
    tr,
    td {
      border: 1px solid #000;
      width: min(750px, 95%);
      text-align: center;
    }
  </style>

  <body>
    <div>
      <table>
        <thead>
          <th>Name</th>
          <th>Id</th>
          <th><button onclick="allPost()">Reload</button></th>
        </thead>
        <tbody class="data-table"></tbody>
      </table>
      <br /><br /><br /><br /><br /><br />
    </div>
    <div>
      <h1>Add Data</h1>
      <input id="add" type="text" />
      <button onclick="postData()">Add</button>
      <div class="added">
        <h1></h1>
      </div>
    </div>
    <br /><br /><br />
    <div>
      <h1>Get Your Data</h1>
      <input id="get" type="text" />
      <button onclick="getData()">Get</button>
      <div class="status">
        <h1></h1>
      </div>
    </div>
    <br /><br /><br />
    <div>
      <h1>Change Your Data</h1>
      <input id="prev" type="text" placeholder="previous" />
      <input id="new" type="text" placeholder="new" />
      <button onclick="putData()">Change</button>
      <div class="change-status">
        <h1></h1>
      </div>
    </div>
    <br /><br /><br />
    <br />
    <div><button id="haha" onclick="clear()">Clear Log</button></div>
  </body>
  <script src="a.js"></script>
</html>
